type BorrowEntity @entity {
  hash: ID!
  user: String!
  id: String!
  chainId: BigInt!
  tokenAmount: BigInt!
  debtAmount: BigInt!
  timestamp: BigInt!
  block: BigInt!
}

type BorrowUsersEntity @entity {
  id: ID!
  users:[String!]!
  timestamp: BigInt!
}

type DepositEntity @entity {
  hash: ID!
  user: String!
  id: String!
  chainId: BigInt!
  tokenAmount: BigInt!
  ceAmount: BigInt!
  block: BigInt!
  timestamp: BigInt!
}

type WithdrawEntity @entity {
  hash: ID!
  user: String!
  id: String!
  chainId: BigInt!
  tokenAmount: BigInt!
  ceAmount: BigInt!
  timestamp: BigInt!
  block: BigInt!
}

type RepayEntity @entity {
  hash: ID!
  user: String!
  id: String!
  chainId: BigInt!
  tokenAmount: BigInt!
  debtAmount: BigInt!
  ceAmount: BigInt!
  timestamp: BigInt!
  block: BigInt!
}




