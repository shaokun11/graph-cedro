specVersion: 0.0.3
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema_layerzero.graphql
dataSources:
  - kind: ethereum/contract
    name: LayerzeroReceiver
    network: bscTest
    source:
      abi: Layerzero
      address: "0x40380d87B70F07C67Ed724a6ea14432Fe24b72A8"
      startBlock: 25589316
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PackedEntity
        - ReceivedPackedEntity
        - AllEntity
      abis:
        - name: Layerzero
          file: ./abis/Layerzero.json
      eventHandlers:
        - event: Packet(bytes)
          handler: handlePacket
        - event:  PacketReceived(indexed uint16,bytes,indexed address,uint64,bytes32)
          handler: handlePacketReceived
      file: ./src/layerzero.ts
