specVersion: 0.0.3
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Server
    network: bscTest
    source:
      abi: Server
      address: "0x7a0866512dfbf00D2F2BBB68F7979f95d6DfAF89"
      startBlock: 23664402
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BorrowEntity
        - BorrowUsersEntity
        - DepositEntity
        - WithdrawEntity
      abis:
        - name: Server
          file: ./abis/Server.json
      eventHandlers:
        - event: Borrow(uint256,uint16,address,uint256)
          handler: handleBorrow
        - event: Deposit(uint256,uint16,address,uint256)
          handler: handleDeposit
        - event: Withdraw(uint256,uint16,address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
