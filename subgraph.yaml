specVersion: 0.0.4
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Server
    network: rinkeby
    source:
      abi: Server
      address: "0x160c64a5d7483e6d533fb90da310c0c512deb917"
      startBlock: 11468663
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BorrowEntity
        - BorrowUsersEntity
        - DepositEntity
        - WithdrawEntity
      abis:
        - name: Server
          file: ./abis/Server.json
      eventHandlers:
        - event: Borrow(uint256,uint16,address,uint256)
          handler: handleBorrow
        - event: Deposit(uint256,uint16,address,uint256)
          handler: handleDeposit
        - event: Withdraw(uint256,uint16,address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
