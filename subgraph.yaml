specVersion: 0.0.3
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Server
    network: bscTest
    source:
      abi: Server
      address: "0x454EE2E50444D28f317216082DE0E03895D2F902"
      startBlock: 25589316
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BorrowEntity
        - BorrowUsersEntity
        - DepositEntity
        - WithdrawEntity
        - RepayEntity
        - ReserveEntity
        - SummaryEntity
        - LiquidateEntity
        - UserActionEntity
      abis:
        - name: Server
          file: ./abis/Server.json
      eventHandlers:
        - event: Borrow(address,bytes32,uint16,uint256,uint256)
          handler: handleBorrow
        - event: Deposit(address,bytes32,uint16,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(address,bytes32,uint16,uint256,uint256)
          handler: handleWithdraw
        - event: Repay(address,bytes32,uint16,uint256,uint256,uint256)
          handler: handleRepay
        - event: Liquidate(address,address,bytes32,bytes32,uint256,uint256,uint256)
          handler: handleLiquidate
      file: ./src/mapping.ts
