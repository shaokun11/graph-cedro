specVersion: 0.0.4
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Server
    network: mumbai
    source:
      abi: Server
      address: "0x5f2340e10028CfF257f0722e68f73789b14Dd257"
      startBlock: 29056258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BorrowEntity
        - BorrowUsersEntity
        - DepositEntity
        - WithdrawEntity
        - RepayEntity
      abis:
        - name: Server
          file: ./abis/Server.json
      eventHandlers:
        - event: Borrow(address,bytes32,uint16,uint256,uint256)
          handler: handleBorrow
        - event: Deposit(address,bytes32,uint16,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(address,bytes32,uint16,uint256,uint256)
          handler: handleWithdraw
        - event: Repay(address,bytes32,uint16,uint256,uint256,uint256)
          handler: handleRepay
      file: ./src/mapping.ts
