specVersion: 0.0.3
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Server
    network: bscTest
    source:
      abi: Server
      address: "0x796d5FF6495cb12fC75E082FA31BF861a44e0B8d"
      startBlock: 23664402
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BorrowEntity
        - BorrowUsersEntity
        - DepositEntity
        - WithdrawEntity
        - ClientEntity
        - UserEntity
      abis:
        - name: Server
          file: ./abis/Server.json
      eventHandlers:
        - event: Borrow(uint256,uint16,address,uint256)
          handler: handleBorrow
        - event: Deposit(uint256,uint16,address,uint256)
          handler: handleDeposit
        - event: Withdraw(uint256,uint16,address,uint256,uint256)
          handler: handleWithdraw
        - event: Repay(uint256,uint16,address,uint256,uint256)
          handler: handleRepay
      file: ./src/mapping.ts
